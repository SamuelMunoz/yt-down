name: Build and Release

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.semVer }}
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}
      assemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.2
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.10.2
      with:
        useConfigFile: true
        configFilePath: GitVersion.yml

  build:
    needs: version
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ needs.version.outputs.assemblySemVer }}
    
    - name: Publish x64
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ needs.version.outputs.assemblySemVer }} -o ./publish/x64
    
    - name: Publish x86
      run: |
        dotnet publish -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -p:Version=${{ needs.version.outputs.assemblySemVer }} -o ./publish/x86
    
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path ./publish/x64/* -DestinationPath ./YtDownloader-v${{ needs.version.outputs.version }}-win-x64.zip
        Compress-Archive -Path ./publish/x86/* -DestinationPath ./YtDownloader-v${{ needs.version.outputs.version }}-win-x86.zip
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YtDownloader-v${{ needs.version.outputs.version }}
        path: |
          ./YtDownloader-v${{ needs.version.outputs.version }}-win-x64.zip
          ./YtDownloader-v${{ needs.version.outputs.version }}-win-x86.zip

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: YtDownloader-v${{ needs.version.outputs.version }}
    
    - name: Create tag
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        git tag -a "v${{ needs.version.outputs.version }}" -m "Release v${{ needs.version.outputs.version }}"
        git push origin "v${{ needs.version.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.version.outputs.version }}
        name: Release ${{ needs.version.outputs.fullSemVer }}
        files: |
          YtDownloader-v${{ needs.version.outputs.version }}-win-x64.zip
          YtDownloader-v${{ needs.version.outputs.version }}-win-x86.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
